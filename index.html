<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Motion Fox Studio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              fox: {
                50: '#fff7ed',
                100: '#ffedd5',
                200: '#fed7aa',
                300: '#fdba74',
                400: '#fb923c',
                500: '#f97316',
                600: '#ea580c',
                700: '#c2410c',
                800: '#9a3412',
                900: '#7c2d12',
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            }
          }
        }
      }
    </script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');
      
      body {
        background-color: #fff7ed; /* fox-50 */
        color: #1c1917;
        overflow-x: hidden;
      }

      /* --- Animated Background System --- */

      /* 1. The Game Engine Grid */
      .digital-grid {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: -50;
        background-size: 50px 50px;
        background-image: 
          linear-gradient(to right, rgba(234, 88, 12, 0.05) 1px, transparent 1px),
          linear-gradient(to bottom, rgba(234, 88, 12, 0.05) 1px, transparent 1px);
        /* Fade out grid at bottom to feel open */
        mask-image: linear-gradient(to bottom, black 0%, rgba(0,0,0,0.6) 80%, transparent 100%);
      }

      /* 2. Ambient Glow Pulse */
      .ambient-glow {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 80vw;
        height: 80vw;
        background: radial-gradient(circle, rgba(254, 215, 170, 0.4) 0%, rgba(255, 247, 237, 0) 70%);
        z-index: -49;
        animation: pulseGlow 8s ease-in-out infinite alternate;
      }

      @keyframes pulseGlow {
        0% { opacity: 0.5; transform: translate(-50%, -50%) scale(1); }
        100% { opacity: 0.8; transform: translate(-50%, -50%) scale(1.1); }
      }

      /* 3. Rising "Fox Fire" Embers/Particles */
      .ember-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -48;
        overflow: hidden;
        pointer-events: none;
      }

      .ember {
        position: absolute;
        bottom: -20px;
        background: linear-gradient(135deg, #fb923c, #ea580c);
        border-radius: 2px; /* Slight square shape for digital feel */
        opacity: 0;
        animation: rise 15s infinite ease-in;
      }

      /* Generate random motions for embers */
      .ember:nth-child(1) { left: 10%; width: 6px; height: 6px; animation-duration: 12s; animation-delay: 0s; }
      .ember:nth-child(2) { left: 20%; width: 4px; height: 4px; animation-duration: 18s; animation-delay: 2s; }
      .ember:nth-child(3) { left: 35%; width: 8px; height: 8px; animation-duration: 15s; animation-delay: 4s; }
      .ember:nth-child(4) { left: 50%; width: 5px; height: 5px; animation-duration: 20s; animation-delay: 0s; }
      .ember:nth-child(5) { left: 65%; width: 7px; height: 7px; animation-duration: 14s; animation-delay: 6s; }
      .ember:nth-child(6) { left: 80%; width: 4px; height: 4px; animation-duration: 16s; animation-delay: 1s; }
      .ember:nth-child(7) { left: 90%; width: 6px; height: 6px; animation-duration: 13s; animation-delay: 3s; }
      .ember:nth-child(8) { left: 15%; width: 3px; height: 3px; animation-duration: 22s; animation-delay: 5s; }
      .ember:nth-child(9) { left: 55%; width: 9px; height: 9px; animation-duration: 19s; animation-delay: 2s; }
      .ember:nth-child(10) { left: 75%; width: 5px; height: 5px; animation-duration: 17s; animation-delay: 7s; }

      @keyframes rise {
        0% {
          bottom: -20px;
          transform: translateX(0) rotate(0deg);
          opacity: 0;
        }
        20% {
          opacity: 0.6;
        }
        80% {
          opacity: 0.2;
        }
        100% {
          bottom: 110%;
          transform: translateX(20px) rotate(45deg);
          opacity: 0;
        }
      }

      /* Noise Texture Overlay for "Film/Cinematic" look */
      .noise-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -40;
        opacity: 0.03;
        pointer-events: none;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      }

      /* Scrollbar */
      ::-webkit-scrollbar {
        width: 10px;
      }
      ::-webkit-scrollbar-track {
        background: #fff7ed;
      }
      ::-webkit-scrollbar-thumb {
        background: #fdba74;
        border-radius: 5px;
        border: 2px solid #fff7ed;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #f97316;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.9.6"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body>
    <!-- Background Layers -->
    <div class="digital-grid"></div>
    <div class="ambient-glow"></div>
    <div class="ember-container">
      <div class="ember"></div>
      <div class="ember"></div>
      <div class="ember"></div>
      <div class="ember"></div>
      <div class="ember"></div>
      <div class="ember"></div>
      <div class="ember"></div>
      <div class="ember"></div>
      <div class="ember"></div>
      <div class="ember"></div>
    </div>
    <div class="noise-overlay"></div>
    
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
